<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .table-container {
            width: 80%;
            margin: 30px auto;
            overflow-x: auto;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type=text] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type=submit] {
            width: 30%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #4cae4c;
        }

        #table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }

        #table td, #table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #table tr:nth-child(even){background-color: #f2f2f2;}

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MovieLens Recommender System</h1>
        <form action="/recommend" method="post">
            <input type="text" name="userid" placeholder="Enter User ID">
            <input type="submit" value="Recommend Movies">
        </form>
    </div>

    <div class="table-container">
    </div>

</body>
</html>
